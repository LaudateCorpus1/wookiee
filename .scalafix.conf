rules = [
  DisableSyntax
]

DisableSyntax {
  noAsInstanceOf = false
  noContravariantTypes = true
  noCovariantTypes = true
  noDefaultArgs = false
  noFinalVal = true
  noFinalize = true
  noImplicitConversion = true
  noImplicitObject = true
  noIsInstanceOf = true
  noNulls = false
  noReturns = true
  noSemicolons = false
  noTabs = true
  noThrows = false
  noUniversalEquality = false
  noValInAbstract = false
  noValPatterns = true
  noVars = false
  noWhileLoops = false
  noXml = true
}